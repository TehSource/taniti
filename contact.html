			<div class="placeholder h-160" role="img" aria-label="Plan your trip"></div>
			<p>Tell us what you’d like to see and we’ll help you make the most of Taniti.</p>

			<h2>Contact</h2>
			<section class="form-card" aria-label="Contact form">
				<form action="#" method="post">
					<input type="text" name="name" placeholder="Full name" autocomplete="name" required />
					<input type="email" name="email" placeholder="Email address" autocomplete="email" required />
					<input type="tel" name="phone" placeholder="Phone (optional)" autocomplete="tel" />
					<input type="text" name="topic" placeholder="Trip topic (e.g., Lodging, Dining)" />
					<textarea name="message" placeholder="Tell us about your plans..." required></textarea>
					<button class="btn" type="submit">Submit</button>
				</form>
			</section>
		</div>
